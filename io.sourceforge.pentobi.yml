app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v26.0
        commit: d6b0a071e8d1e557c43f00b84fe5c94227b19e3d
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

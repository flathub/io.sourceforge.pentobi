app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v27.0
        commit: 5903e89adc101851751bbe8e9abb3a673fb6840f
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

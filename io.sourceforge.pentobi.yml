app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v28.0
        commit: a281c1c82064352b38eac4875c89de8d6ca00069
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v25.1
        commit: 59f5a9b126e1c50b33ec1c7e401f7c2e4317af5f
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v26.4
        commit: b8689dafef61c86611636ec55beabc614e300a72
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

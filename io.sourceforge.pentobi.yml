app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland

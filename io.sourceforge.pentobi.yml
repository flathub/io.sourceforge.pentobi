app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: 6.4
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v23.1
        commit: 44e127546dbc5978f13c3cefd530a8913728d4e2
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

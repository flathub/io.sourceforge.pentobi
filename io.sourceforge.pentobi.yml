app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: 6.2
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio

modules:
  - name: pentobi
    buildsystem: cmake
    config-opts:
      - -DDOCBOOKXSL_DIR=/usr/share/xml/docbook/xml/xsl-stylesheets
      - -DPENTOBI_BUILD_KDE_THUMBNAILER=OFF
      - -DPENTOBI_OPEN_HELP_EXTERNALLY=ON
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v22.1
        commit: 2dc54e33f92a1634434d66a2b67f59754a7dabf0
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$
